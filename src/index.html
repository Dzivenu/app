<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="BLOG_DESCRIPTION">
		<meta name="author" content="BLOG_AUTHOR">
		<link rel="shortcut icon" href="assets/handWhite.ico" />
		<title>SteemBlog</title>

    <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans|Roboto');
    </style>

	</head>

	<body>
		<div id="app"></div>
		<script src="index.min.js"></script>
	</body>

	<script type="text/javascript">
    document.head = document.head || document.getElementsByTagName('head')[0];

		document.getElementById('app').addEventListener("click", function(){
			var oldLink = document.getElementsByTagName('link')[0];
			var link = document.createElement('link');
			link.id = 'dynamic-favicon';
			link.rel = 'shortcut icon';
            if (oldLink.href.toString().indexOf("assets/handWhite.ico") > 0 ){
				link.href = "assets/handRed.ico";
            } else {
                link.href = "assets/handWhite.ico";
            }
			document.head.removeChild(oldLink);
			document.head.appendChild(link);
		});

    </script>

</html>
